<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OCR Text Recognition</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='main.js'></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-white px-5">
    <header class="pt-4" style="text-align: center;">
        <h2>OCR Text Recognition</h2>
    </header>
    <div class="d-flex w-100 justify-content-center px-5 pt-2" >
        <div class="card bg-dark text-white mb-3 mx-3" onclick="image_upload()" style="width:50% ;" >
            <img src="./Placeholder.jpg" class="card-img" alt="Click to upload" >
            <div class="input-group ">
                <input type="file" id="upload_file" style="display: none;" accept="image/png, image/jpeg" />
            </div>
          </div>
        <div class="card text-white text-center align-items-center bg-secondary mb-3 mx-3" style="width:50% ;">
            <div class="d-flex flex-column justify-content-center align-items-center  px-3" style="width:100% ;height: 100%;;">
                <button type="button" class="btn btn-primary">Generate The Text</button>
            </div>
        </div>
    </div>
    <div class="d-flex w-100 justify-content-start px-5 mx-3" >
        <button type="button" class="btn btn-primary">Read The Text</button>
    </div>
    <div>   
    </div>
</body>
</html>
